<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f5f5f5;
    }

    form {
      max-width: 400px;
      width: 100vw;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;

      
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: red;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .v-btn{
      text-decoration: none;
      color: white;
      padding: 10px;
      background-color: red;
      border-radius: 5px;
     }

    .v-btn:hover{
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <form id="bioForm">
    <label for="" style="text-align: center; font-size: 20px; text-align: center;">Sponsorship Registrastion Form</label> <br>

    <p>Thank you for your interest in participating in the Genowax360Hub City Film Hangout Awards! Please provide the following details to submit your entry.</p>
    <label for="fullName">Film Title:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="fullName">Director's Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="fullName">Producer's Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="fullName">Production Company(if applicable):</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="fullName">Contact Person:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="age">Email:</label>
    <input type="number" id="age" name="age" required>

    <label for="age">Phone Number:</label>
    <input type="number" id="age" name="age" required>

    <label for="fullName">Film Genre:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="fullName">Link to Trailer(if available):</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="gender">Preferred Award Category:</label>
    <select id="gender" name="gender" required>
      <option value="male">Rising Star (Male)</option>
      <option value="female">Rising Star (Female)</option>
      <option value="female">Best Cinematography</option>
     </select>

     <label for="fullName">Is there any specific message or theme you hope to convey through your film?</label>
    <input type="text" id="fullName" name="fullName" required>

     
 
      <br>
      
       <label > I agree to the award participation terms and conditions.</label>
 
       <br>
    <button type="button" onclick="submitForm()">Submit</button>
     <a href="index.html" class="v-btn" style="margin-left: 30px;">Back</a>
   </form>

  <script>
    function submitForm() {
      const fullName = document.getElementById('fullName').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;

      // You can handle the collected data as needed (e.g., send to a server).
      console.log('Full Name:', fullName);
      console.log('Age:', age);
      console.log('Gender:', gender);

      // Additional logic or AJAX request can be added here.
    }
  </script>

</body>
</html>
